version: '3.9'

services:
  fastapi:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mongodb
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=app_db
      - MONGO_URL=mongodb://user:pass@mongodb
    restart: on-failure
    volumes:
      - ./app:/app
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "/usr/bin/mysql", "--user=root", "--password=$MYSQL_ROOT_PASSWORD", "--execute \"SHOW DATABASES;\""]
      timeout: 20s
      retries: 10
  mongodb:
    image: mongodb/mongodb-community-server:6.0-ubi8
    container_name: mongo_db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_DATABASE=tpo
    volumes:
      - mongo_data:/var/lib/mongodb
      - ./scripts/mongo/init-mongo-db-with-collections.js:/docker-entrypoint-initdb.d/init-mongo-db-with-collections.js:ro
volumes:
  db_data:
  mongo_data: